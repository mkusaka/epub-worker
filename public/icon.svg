<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bookGradient)"/>

  <!-- Open book base -->
  <path d="M128 160 L256 180 L384 160 L384 360 L256 380 L128 360 Z" fill="url(#pageGradient)"/>

  <!-- Book spine shadow -->
  <path d="M256 180 L256 380" stroke="#94a3b8" stroke-width="4" fill="none"/>

  <!-- Left page curl effect -->
  <path d="M136 168 L248 186 L248 372 L136 354 Z" fill="#ffffff"/>

  <!-- Right page curl effect -->
  <path d="M264 186 L376 168 L376 354 L264 372 Z" fill="#fafafa"/>

  <!-- Text lines on left page -->
  <line x1="156" y1="210" x2="228" y2="218" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round"/>
  <line x1="156" y1="240" x2="228" y2="248" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round"/>
  <line x1="156" y1="270" x2="228" y2="278" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round"/>
  <line x1="156" y1="300" x2="208" y2="306" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round"/>

  <!-- Text lines on right page -->
  <line x1="284" y1="218" x2="356" y2="210" stroke="#e2e8f0" stroke-width="6" stroke-linecap="round"/>
  <line x1="284" y1="248" x2="356" y2="240" stroke="#e2e8f0" stroke-width="6" stroke-linecap="round"/>
  <line x1="284" y1="278" x2="356" y2="270" stroke="#e2e8f0" stroke-width="6" stroke-linecap="round"/>
  <line x1="284" y1="308" x2="336" y2="302" stroke="#e2e8f0" stroke-width="6" stroke-linecap="round"/>
</svg>
